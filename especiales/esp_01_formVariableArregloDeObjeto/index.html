<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ESPECIALES | Form Variable Arreglo De Objeto</title>
</head>
<body>
    <header>
        <h1>Formularo | Ficha De Jugador</h1>
    </header>

    <main>
        <section>
            <form action="" method="get" id="formFichaje">
                <div class="contenedores">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="contenedores">
                    <label for="fecNac">Fecha De Naciminet</label>
                    <input type="date" name="fecNac" id="fecNac">
                </div>
                <div class="contenedores">
                    <label for="posicion">Posicion Del Jugador</label>
                    <select name="posicion" id="selectPosicion"></select>
                </div>
                <div class="contenedores">
                    <label for="numCamiseta">Numeros De Camisetas</label>
                    <select name="numCamiseta"name="numCamiseta" id="numCamiseta"></select>
                </div>

                <div class="contenedores">
                    <input type="submit" id="btnAgregar" value="Agregar">
                </div>
            </form>
        </section>
    </main>

    <footer>

    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <!-- <script src="../posiciones.json"></script> -->
</body>
</html>
