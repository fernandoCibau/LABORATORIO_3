<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS 2 | Conmutacion Clase</title>
</head>
<body>
    <header>
        <h1>Ejemplos De Cambios De Estilos Dinamicamente</h1>
    </header>

    <main>
        <section>
            <div class="contenedor" id="ctr">
                <h2>Lista Con Estilos</h2>
                <div id="contenedorList">
                    <ul   id="listUl">
                        <li>Texto 1</li>
                        <li>Texto 2</li>
                        <li>Texto 3</li>
                    </ul>
                </div>
            </div>
            <div class="contenedorBtn">
                <input type="button" value="Color 1" id="b1">
                <input type="button" value="Color 2" id="b2">
                <input type="button" value="Color 3" id="b3">
                <input type="button" value="Original" id="b4">
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
