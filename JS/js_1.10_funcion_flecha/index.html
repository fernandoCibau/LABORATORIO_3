<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Funcion Flecha</title>
</head>
<body>
    <header>
        <h1>Funcion Flecha</h1>
    </header>

    <main>
        <section>
            <input type="number" id="n1">
            <input type="number" id="n2">
            <input type="button" value="Sumar" id="b">
            <input type="text" id="respuesta">

            
        </section>
    </main>

    <footer>

    </footer>

    <script>
        let num1 = document.getElementById("n1");
        let num2 = document.getElementById("n2");
        document.getElementById("b").addEventListener( "click" , () => {

            document.getElementById("respuesta").value = suma( parseInt(num1.value), parseInt(num2.value) );

        })

        const suma =  ( a, b )=>{
            return a + b;
        }
    </script>

</body>
</html>
