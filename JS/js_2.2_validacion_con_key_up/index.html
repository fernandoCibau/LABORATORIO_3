<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2 | Validacion Key Up</title>
</head>
<body>
    <header>
        <h1>Validacion De Un Input</h1>
    </header>
    
    <main>
        <section class="seccionForm">
            <form action="">
                <label for="diasDelMes">Dias del mes</label>
                <input type="number" name="diasDelMes" id="dias">
                <label for="meses">Meses</label>
                <input type="number" name="meses" id="mes">
                
                <input type="button" value="Enviar" id="enviar">
                <input type="button" value="Borrar" id="bBorrar">
            </form>
        </section>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
