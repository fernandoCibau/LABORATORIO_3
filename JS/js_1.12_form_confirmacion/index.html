<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Form Confirmacion</title>
</head>
<body>
    
    <header>
        <h1>Form Confirmacion</h1>
    </header>

    <main>
        <section>
            <form action="" id="miForm" method="get">
                <label for="nombre">Nombre</label>
                <input type="text"  name="nombre" id="nombre"  >
                <label for="edad">Edad</label>
                <input type="number"  name="edad" id="edad">

                <input type="submit" value="Enviar" id="enviar" name="enviar">
                <input type="button" value="Limpiar" id="limpiar" name="limpiar">
            </form>
        </section>
    </main>

    <script>

        document.getElementById("nombre").setAttribute( "required", true );
        document.getElementById("edad").setAttribute( "required", true );
        
        document.getElementById("limpiar").addEventListener( "click", () => {
            let inputs =  document.getElementById("miForm").childNodes;
            inputs.forEach( e => { 
                if( e.name != "enviar" && e.name != "limpiar");
                e .value= "";
            })  
        })


        document.getElementById("miForm").addEventListener( "submit", (e) => {
            e.preventDefault();
            if ( confirm("Confimar el envio") ) location.pathname = "JS/js_5.3_form_confirmacion/confirmar.html"
        });




    </script>

</body>
</html>
