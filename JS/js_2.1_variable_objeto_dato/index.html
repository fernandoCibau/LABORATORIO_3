<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS 2 |  Variable Objeto Dato</title>
</head>
<body>
    <header>
        <h1>Variable Objeto Datos</h1>
    </header>

    <main>
        <section>
            <div class="contenedorPersona">
                <h2>Adicionar Personas</h2>
                <div class="contenedorInput">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="nombre" id="nombre">
                    <label for="apellido">Apelldo </label>
                    <input type="text" name="apellido" class="apellido" id="apellido">
                    <label for="fechaDeNac" class="fechaDeNac">Fecha De Nacimiento</label>
                    <input type="date"  name="fechaDeNac" id="fecha" >
                    <input type="button" class="boton" value="Crear Persona" id="bCrear">
                </div>
            </div>

            <div class="contenedorControl" id="contenedorControl">
                <div class="contenedorBotonesControl">
                    <input type="button" value="Mostrar Lista" id="bMostrar" class="bTM">
                    <input type="button" value="Ocultar Lista" id="bOcultar" class="bTM">
                </div>
                <div class="control" id="control">
                    <h2>Control</h2>

                </div>
            </div>


        </section>

    </main>
    
    <script src="./index.js"></script>
</body>
</html>
