<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS | Operaciones Entre Inputs</title>
</head>
<body>
    
    <header>
        <h1> Operaciones Entre Inputs</h1>
    </header>

    <main>
        <div class="contenedorGeneral">
            <div>
                <h2>Introducir un valor en los cuadors de texto y luego elija una operacion</h2>
            </div>
            <div class="contenedorInput">
                <label for="c1">Primer Numero</label>
                <input type="text"  id="c1">
                <label for="c2">Segundo Numero</label>
                <input type="text" id="c2">
                <label for="c3">Tercer Numero</label>
                <input type="text" id="c3">
                <label for="resultado">Resultado</label>
                <input type="text" id="resultado" disabled>
            </div>
            <div>
                <input type="button" value="Suma" id="suma">
                <input type="button" value="Promedio" id="promedio">
                <input type="button" value="Mayor" id="mayor">
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
