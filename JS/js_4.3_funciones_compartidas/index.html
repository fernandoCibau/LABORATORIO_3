<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS | Funciones Compartidas</title>
</head>
<body>
    <header>
        <h1>Funciones Compartidas</h1>
    </header>
    
    <main> 
        <section>
            <div class="contenedorCalculadora">
                <div class="contenedorVisor">
                    <input type="text" id="visor"  disabled>
                    <input type="text" id="visorOp" disabled>
                </div>
                <div class="contenedorDeBotones">
                    <div class="contenedorBotonesNumeros">
                        <input type="button" value="1" class="todosLosBotones" id="b1">
                        <input type="button" value="2" class="todosLosBotones" id="b2">
                        <input type="button" value="3" class="todosLosBotones" id="b3">
                        <input type="button" value="4" class="todosLosBotones" id="b4">
                        <input type="button" value="5" class="todosLosBotones" id="b5">
                        <input type="button" value="6" class="todosLosBotones" id="b6">
                        <input type="button" value="7" class="todosLosBotones" id="b7">
                        <input type="button" value="8" class="todosLosBotones" id="b8">
                        <input type="button" value="9" class="todosLosBotones" id="b9">
                        <input type="button" value="0" class="todosLosBotones" id="b0">
                    </div>
                    <div class="contenedorBotonesOperacion">
                        <input type="button" value="C" class="todosLosBotonesOp" id="borrar">
                        <input type="button" value="*" class="todosLosBotonesOp" id="multi">
                        <input type="button" value="/" class="todosLosBotonesOp" id="dividir">
                        <input type="button" value="-" class="todosLosBotonesOp" id="resta">
                        <input type="button" value="+" class="todosLosBotonesOp " id="suma">
                        <input type="button" value="=" class="todosLosBotonesOp" id="igual">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./index.js"></script>
</body>
</html>
